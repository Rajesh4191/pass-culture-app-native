        #    uses: ./.github/workflows/prod_on_workflow_set_git_tag.yml
        #    with: 
        #      TAG_PREFIX: v
        #
        #  get_input_for_setting_tag_hard:
        #    needs: yarn-install
        #    if: github.ref == 'refs/heads/PC-20512-deploy-web-proxy-testing'
        #    uses: ./.github/workflows/prod_on_workflow_set_git_tag.yml
        #    with:
        #      TAG_PREFIX: toto
  deploy_for_given_environment:
    needs: |
      yarn-install
      bundle-install
    uses: ./.github/workflows/prod_on_workflow_deploy_on_plateform.yml
    if: github.ref == 'refs/heads/PC-20512-deploy-web-proxy-testing' && startsWith(github.event.ref, 'refs/tags/v') != true
