name: Deploy new version

on:
  push:
    branches-ignore:
      - "master"

jobs:
  yarn-install:
    runs-on: [self-hosted, linux, X64]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Setup yarn
        run: npm install -g yarn
      - uses: actions/cache@v3
        id: yarn-modules-cache
        with:
          path: |
            node_modules
            ~/.cache/yarn
          key: v1-yarn-dependency-cache-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            v1-yarn-dependency-cache-${{ hashFiles('**/yarn.lock') }}
      - run: yarn install --immutable
        if: steps.yarn-modules-cache.outputs.cache-hit != 'true'

  get_input_for_setting_tag:
    needs: yarn-install
    uses: ./.github/workflows/prod_on_workflow_set_git_tag.yml
    if: github.ref != 'refs/heads/master'
    with: 
      TAG_PREFIX: v
    if: github.ref != 'refs/heads/PC-20512-deploy-web-proxy-testing'
    with:
      TAG_PREFIX: toto

