ci:
  collect:
    numberOfRuns: 1
    headful: true
    url: https://app.testing.passculture.team/
    settings:
      preset: 'desktop'
      onlyCategories:
        - performance

  assert:
    assertions:
      categories:performance:
        - warn
        - minScore: 0.5
      largest-contentful-paint:
        - error
        - maxNumericValue: 25_000
