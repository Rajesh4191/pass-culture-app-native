ci:
  collect:
    numberOfRuns: 1
    # staticDistDir: build
    # startServerCommand: yarn start:web:testing
    # settings:
    #   chromeFlags: --disable-web-security
    url: https://app.testing.passculture.team/

  assert:
    preset: lighthouse:no-pwa
    assertions:
      largest-contentful-paint:
        - error
        - maxNumericValue: 25_000

      cumulative-layout-shift:
        - error

      categories:best-practices:
        - warn
      categories:pwa:
        - warn
      categories:seo:
        - warn
      categories:accessibility:
        - warn

      csp-xss:
        - warn
      errors-in-console:
        - warn
      inspector-issues:
        - warn
      is-crawlable:
        - warn
      meta-description:
        - warn
      meta-viewport:
        - warn
      timing-budget:
        - warn
      total-byte-weight:
        - warn
      unused-javascript:
        - warn
      uses-optimized-images:
        - warn
      uses-passive-event-listeners:
        - warn
      uses-rel-preconnect:
        - warn
      valid-source-maps:
        - warn

  upload:
    # upload options here

  server:
    # server options here

  wizard:
    # wizard options here
